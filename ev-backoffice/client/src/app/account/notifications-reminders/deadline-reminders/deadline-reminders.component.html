<app-block [title]="'TEMPLATE.ACCOUNT.NOTIFICATIONS_REMINDERS.DEADLINE_REMINDERS.TITLE' | translate">
  <app-spinner *ngIf="(isLoading$ | async)"></app-spinner>
  <div *ngIf="!(isLoading$ | async)">
    <div class="col no-gutters">
      <div class="row no-gutters">
        <div class="col col-md-6">
          <h5 class="text-center mb-1">
            {{'TEMPLATE.ACCOUNT.NOTIFICATIONS_REMINDERS.DEADLINE_REMINDERS.ITEM_DESCRIPTION' | translate}}
          </h5>
          <app-label-description
            class="col-3 pr-2"
            title="TEMPLATE.ACCOUNT.NOTIFICATIONS_REMINDERS.DEADLINE_REMINDERS.DEADLINES"
            [items]="(notificationTypes$ | async)?.deadline"
            [activeItem]="(activeItem$ | async)?.templateType"
            (setActiveItem)="setActiveItem($event)"
          ></app-label-description>
          <app-label-description
            class="col-3 pr-2"
            title="TEMPLATE.ACCOUNT.NOTIFICATIONS_REMINDERS.DEADLINE_REMINDERS.DOCUMENTS_RECEIVED"
            [items]="(notificationTypes$ | async)?.importantDocuments"
            [activeItem]="(activeItem$ | async)?.templateType"
            (setActiveItem)="setActiveItem($event)"
          ></app-label-description>
          <app-label-description
            class="col-3 pr-2"
            title="TEMPLATE.ACCOUNT.NOTIFICATIONS_REMINDERS.DEADLINE_REMINDERS.BLOCKED_CASES"
            [items]="(notificationTypes$ | async)?.blocked"
            [activeItem]="(activeItem$ | async)?.templateType"
            (setActiveItem)="setActiveItem($event)"
          ></app-label-description>
        </div>
        <app-email-to-client
          class="col col-md-6 border-left border-right"
          [contentFormControl]="contentFormControl"
          [subjectFormControl]="subjectFormControl"
          [emailTemplateType]="(activeItem$ | async)?.templateType"
          showSubject="true"
        ></app-email-to-client>
      </div>
      <div class="mx-5 my-3 border-bottom mt-2"></div>
      <app-special-logic
        class="col"
        [title]="(activeNotification$ | async)?.displayName"
        [repeatIntervalFormControl]="repeatIntervalFormControl"
      ></app-special-logic>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="border-top col-10"></div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="offset-lg-7 col-lg-5">
        <div class="row justify-content-center">
          <div class="col-6 text-right">
            <button
              class="btn btn-primary px-4 mr-4 min-w-100"
              type="button"
              [disabled]="isEqualData$ | async"
              (click)="cancelChanges()"
            >
              {{'FORM.BUTTON.CANCEL' | translate }}
            </button>
          </div>
          <div class="col-6">
            <button
              class="btn btn-primary px-4 ml-4 min-w-100"
              [disabled]="isEqualData$ | async"
              (click)="saveChanges()"
            >
              {{'FORM.BUTTON.SAVE_CHANGES' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-block>
