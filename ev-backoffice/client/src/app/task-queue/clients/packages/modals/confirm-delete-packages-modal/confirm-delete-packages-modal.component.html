<div class="container-fluid p-0 border border-secondary">
  <app-modal-header [title]="getModalTitle()"></app-modal-header>
  <div class="modal-body">
    <div class="d-flex flex-column flex-lg-row align-items-center mt-4 mb-5">
      <div class="mb-3 mb-lg-0 mr-lg-5">
        <img src="/assets/images/warn-icon.png" alt="warn-icon">
      </div>
      <p [innerHTML]="getModalDescription()" class="mb-0"></p>
    </div>

    <div class="text-right">
      <button class="btn btn-primary mr-4 min-w-100" (click)="dismissModal()">
        {{ 'FORM.BUTTON.CANCEL' | translate }}
      </button>
      <button class="btn btn-primary mr-2 min-w-100" (click)="confirmDeletePackages()">
        {{ 'FORM.BUTTON.CONFIRM' | translate }}
      </button>
    </div>
  </div>
</div>
