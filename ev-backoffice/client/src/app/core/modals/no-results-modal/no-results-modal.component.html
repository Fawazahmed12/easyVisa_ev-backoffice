<div class="container-fluid p-0 border border-secondary">
  <app-modal-header [title]="'TEMPLATE.TASK_QUEUE.CLIENTS.NO_RESULTS_MODAL.TITLE'"></app-modal-header>

  <div *ngIf="!noResultModalDescription">
    <div class="mt-4 text-center">{{'TEMPLATE.TASK_QUEUE.CLIENTS.NO_RESULTS_MODAL.DESCRIPTION_P_1' | translate}}</div>
    <div class="mt-4 mb-5 text-center">{{'TEMPLATE.TASK_QUEUE.CLIENTS.NO_RESULTS_MODAL.DESCRIPTION_P_2' | translate}}</div>
  </div>

  <div class="mt-4 mb-5 text-center" *ngIf="noResultModalDescription">{{noResultModalDescription | translate}}</div>

  <div class="text-right mt-5">
    <button class="btn btn-primary mx-4 mb-4 min-w-100" type="button" (click)="modalDismiss()">
      {{ 'FORM.BUTTON.OK' | translate }}
    </button>
  </div>
</div>
