<div class="mt-3 hours">
  <h6 class="text-center offset-lg-2 mb-0 pr-3 font-weight-bold">{{ 'TEMPLATE.ACCOUNT.PROFILE.HOURS' | translate }}</h6>
  <div class="row offset-lg-2 no-gutters my-1">
    <div class="col-5 pr-2 ml-2 text-center">{{ 'TEMPLATE.ACCOUNT.PROFILE.OPEN' | translate }}</div>
    <div class="col-5 pl-2 ml-2 text-center">{{ 'TEMPLATE.ACCOUNT.PROFILE.CLOSED' | translate }}</div>
  </div>
  <div *ngFor="let day of workingHoursFormGroups" class="row no-gutters my-1 mr-lg-3 ml-lg-4">
    <label class="col-1 text-left col-form-label col-form-label-sm pr-1 mr-3">
      {{day.get('dayOfWeek').value | findLabel:workingDays | translate}}
    </label>
    <div class="col-5 pr-2">
      <app-time-selector [formControl]="day.get('start')"></app-time-selector>
    </div>
    <div class="col-5 pl-2">
      <app-time-selector [formControl]="day.get('end')"></app-time-selector>
    </div>
  </div>
</div>
