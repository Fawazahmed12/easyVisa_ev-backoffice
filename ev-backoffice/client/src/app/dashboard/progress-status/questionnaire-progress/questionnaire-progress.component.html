  <div class="col-12">
    <h3
      class="text-center"
      *ngIf="questionnaireProgress$ | async"
    >
      {{'TEMPLATE.DASHBOARD.PROGRESS_STATUS.QUESTIONNAIRE' | translate}}
    </h3>
    <div class="scroll-body">
      <div *ngFor="let item of (questionnaireProgress$ | async)">
        <app-progress-unit
          [progress]="item"
        ></app-progress-unit>
      </div>
    </div>
  </div>
