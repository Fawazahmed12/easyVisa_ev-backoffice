<div
  class="mt-3"
  [class.my-3]="!(isUser$ | async)"
>
  <h6 class="offset-md-2 col-md-10 p-0 mb-1 text-center font-weight-bold">
    {{ 'FORM.LABELS.CONTACT_INFO' | translate }}
  </h6>
  <app-phone-field
    *ngIf="!(isUser$ | async)"
    [formControl]="officePhoneFormControl"
    label="FORM.LABELS.OFFICE"
    [smallMarginStyle]="true"
  ></app-phone-field>
  <app-phone-field
    *ngIf="!isOrganization"
    [formControl]="mobilePhoneFormControl"
    label="FORM.LABELS.MOBILE"
    [smallMarginStyle]="true"
  ></app-phone-field>
  <app-phone-field
    *ngIf="(isUser$ | async)"
    [formControl]="homeNumberFormControl"
    label="FORM.LABELS.HOME"
    [smallMarginStyle]="true"
  ></app-phone-field>
  <app-phone-field
    *ngIf="(isUser$ | async)"
    [formControl]="workNumberFormControl"
    label="FORM.LABELS.WORK"
    [smallMarginStyle]="true"
  ></app-phone-field>
  <app-phone-field
    [formControl]="faxNumberFormControl"
    label="FORM.LABELS.FAX"
    [smallMarginStyle]="true"
  ></app-phone-field>
  <div
    class="row no-gutters"
    [class.form-group]="!(isUser$ | async)"
  >
    <label class="col-md-2 text-md-left pr-2 col-form-label col-form-label-sm">
      {{"FORM.LABELS.EMAIL" | translate}}
    </label>
    <div class="col-md mr-3 position-relative">
      <input
        class="form-control form-control-sm"
        type="email"
        [formControl]="emailFormControl"
        [placeholder]="'TEMPLATE.ACCOUNT.PROFILE.EMAIL_PLACEHOLDER' | translate"
      ><span class="text-danger position-absolute asterisk-position-email">*</span>
    </div>
  </div>
</div>
