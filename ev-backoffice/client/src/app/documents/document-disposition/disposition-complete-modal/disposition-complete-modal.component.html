<div class="container-fluid p-0 border border-secondary">
  <div class="modal-header align-items-center bg-primary text-white px-2">
    <h5 class="modal-title w-100 text-center">Disposition Entire "{{document.name}}" Panel</h5>
  </div>
  <div class="modal-body">
    <div>
      <div class="p-4">
        Are you sure that you want to mark that this Document panel is
        complete? You can always undo this later.
      </div>
      <div class="px-4 pb-4">
        Your client will receive an email message stating that this panel has
        been completed.
      </div>
      <div class="d-flex p-2 justify-content-end">
        <button type="button" class="btn btn-primary mr-4 min-w-100"  [disabled]="submitted"  (click)="activeModal.dismiss('Cross click')">Cancel</button>
        <button type="button" class="btn btn-primary min-w-100" [disabled]="submitted" (click)="onApproveEntirePanel()">Ok</button>
      </div>
    </div>
  </div>
</div>
