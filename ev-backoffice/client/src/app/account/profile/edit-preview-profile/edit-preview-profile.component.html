<app-profile-edit></app-profile-edit>
  <app-profile-edit *ngIf="(showOrganization$ | async) && (isOrganizationEdited$ | async)"
                    [isOrganizationProfile]="true"></app-profile-edit>
  <div *ngIf="(showOrganization$ | async) && !(isOrganizationEdited$ | async)"
       class="bg-white border border-top-0 mt-3">
    <h3 class="text-center text-white bg-primary p-2 mb-0">
      {{ (previewOrganizationTitle$ | async) | translate }}
    </h3>
    <div class="p-3">
      <app-profile-preview [isOrganizationProfile]="true"
                           [profile]="organizationProfile$ | async"></app-profile-preview>
    </div>
  </div>
<app-warning-personal-page></app-warning-personal-page>
