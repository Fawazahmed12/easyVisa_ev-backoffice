<div class="container-fluid p-0 border border-secondary">
  <app-modal-header [title]="'TEMPLATE.TASK_QUEUE.CLIENTS.DELETE_OLD_LEADS_MODAL.TITLE'"></app-modal-header>
  <form class="modal-body" [formGroup]="dateFiltersFormGroup" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="d-flex flex-column flex-lg-row align-items-center mt-4 mb-5">
        <div class="mb-3 mb-lg-0 mr-lg-5">
          <img src="/assets/images/warn-icon.png" alt="warn-icon">
        </div>
        <p [innerHTML]="'TEMPLATE.TASK_QUEUE.CLIENTS.DELETE_OLD_LEADS_MODAL.DESCRIPTION' | translate" class="mb-0"></p>
      </div>

      <div class="mb-5 d-flex justify-content-center position-relative">
        <app-time-period
          [startDateControl]="startDateControl"
          [endDateControl]="endDateControl"
        ></app-time-period>

        <div *ngIf="!startDateControl.hasError('pattern') || !endDateControl.hasError('pattern')" [ngStyle]="{top: '40px'}"
          class="small text-danger text-center position-absolute">
          <div *ngIf="dateFiltersFormGroup.hasError('invalidDateBefore') && !controlsErrors">
            {{'FORM.ERROR.INVALID_DATE_BEFORE' | translate}}
          </div>
          <div *ngIf="dateFiltersFormGroup.hasError('invalidDateAfter') && !controlsErrors">
            {{'FORM.ERROR.INVALID_DATE_AFTER' | translate}}
          </div>
        </div>
      </div>

      <div class="text-right">
        <button (click)="dismissModal()" class="btn btn-primary mr-4 min-w-100">
          {{ 'FORM.BUTTON.CANCEL' | translate }}
        </button>
        <button [disabled]="dateFiltersFormGroup.invalid" class="btn btn-primary mr-2 min-w-100" type="submit">
          {{ 'FORM.BUTTON.CONFIRM' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
