<app-block [title]="'TEMPLATE.DASHBOARD.FINANCIAL.SETTINGS.SEARCH_RESULT_PANEL.HEADER' | translate">
    <div>
      <div class="d-flex flex-column flex-md-row col justify-content-between">
        <app-rank-unit
          class="mr-md-5"
          [title]="'TEMPLATE.DASHBOARD.FINANCIAL.SETTINGS.SEARCH_RESULT_PANEL.RECENT_CONTRIBUTOR'"
          [form]="this.rankingDataFormGroup.get('recentContributor')"
        >
        </app-rank-unit>
        <app-rank-unit
          class="mr-md-5 mt-2 mt-md-0"
          [title]="'TEMPLATE.DASHBOARD.FINANCIAL.SETTINGS.SEARCH_RESULT_PANEL.TOP_CONTRIBUTOR'"
          [form]="this.rankingDataFormGroup.get('topContributor')"
        >
        </app-rank-unit>
        <app-rank-unit
          class="mt-2 mt-md-0"
          [title]="'TEMPLATE.DASHBOARD.FINANCIAL.SETTINGS.SEARCH_RESULT_PANEL.ALL_REPS_RESULT'"
          [form]="this.rankingDataFormGroup.get('allReps')"
        >
        </app-rank-unit>
      </div>
      <div class="col-12 d-flex justify-content-end mt-4">
        <button
          type="button"
          class="btn btn-primary px-4 mx-3"
          [disabled]="isRevertButtonDisabled$ | async"
          (click)="resetForm()"
        >{{ 'FORM.BUTTON.REVERT' | translate }}
        </button>
        <button
          type="submit"
          class="btn btn-primary px-4 mx-3"
          [disabled]="(isRankingDataPutLoading$ | async)"
          (click)="onSubmit()"
        >{{ 'FORM.BUTTON.SAVE' | translate }}
        </button>
      </div>
    </div>
</app-block>
