<div class="document-panel">
  <ngb-accordion #milestoneDatesPanel="ngbAccordion">
    <ngb-panel>
      <ng-template ngbPanelHeader let-opened="opened">
        <div class="document-panel-header">
          <div class="d-flex align-items-center justify-content-between">
            <button ngbPanelToggle class="btn">
              <i class="fa toggle-icon" *ngIf="!opened">&#9656;</i>
              <i class="fa toggle-icon" *ngIf="opened">&#9662;</i>
                {{'TEMPLATE.MILESTONE_DATES.TITLE' | translate}}
            </button>
          </div>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="document-panel-content mb-2">
          <div class="d-flex flex-row justify-content-between mt-3 col">
            <div class="col-6 col-md-2 text-center font-weight-bold">{{'TEMPLATE.MILESTONE_DATES.DESCRIPTION' | translate}}</div>
            <div class="col-6 col-md-2 text-center font-weight-bold">{{'TEMPLATE.MILESTONE_DATES.ENTER_DATE' | translate}}</div>
          </div>
          <div *ngFor="let date of formArray.controls; let i=index">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between mt-2">
              <div class="col col-md-6">
                <span class="pr-1">{{i+1}}.</span>{{date.get('description').value}}
              </div>
              <div class="d-flex flex-column flex-md-row col col-md-6 align-items-center justify-content-end">
                <div>
                  {{date.get('dataLabel').value}}
                </div>
                <app-datepicker-group
                  class="col col-md-4"
                  [dateFormControl]="date.get('milestoneDate')"
                ></app-datepicker-group>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
