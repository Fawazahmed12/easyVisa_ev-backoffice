<app-block [title]="'TEMPLATE.DASHBOARD.FINANCIAL.TUTORIALS.TASK_QUEUE' | translate">
  <div class="d-flex flex-column flex-md-row flex-wrap">
    <div
      class="col col-md-6"
      *ngFor="let videoConfig of taskQueueVideos"
    >
      <app-video-frame
        [videoConfig]="videoConfig"
      >
      </app-video-frame>
    </div>
  </div>
</app-block>
<div class="d-flex flex-column flex-md-row">
  <div class="col col-md-6 pr-2 mr-2 p-0">
    <app-block
      [title]="'TEMPLATE.DASHBOARD.FINANCIAL.TUTORIALS.QUESTIONNAIRE' | translate">
      <div class="d-flex flex-row flex-wrap">
        <div
          class="col p-0"
          *ngFor="let videoConfig of questionnaireVideos"
        >
          <app-video-frame
            [videoConfig]="videoConfig"
          >
          </app-video-frame>
        </div>
      </div>
    </app-block>
  </div>
  <div class="col col-6 pr-2 pl-1 p-0">
    <app-block
      [title]="'TEMPLATE.DASHBOARD.FINANCIAL.TUTORIALS.DOCUMENTS' | translate">
      <div class="d-flex flex-row flex-wrap">
        <div
          class="col p-0"
          *ngFor="let videoConfig of documentsVideos"
        >
          <app-video-frame
            [videoConfig]="videoConfig"
          >
          </app-video-frame>
        </div>
      </div>
    </app-block>
  </div>
</div>
<app-block [title]="'TEMPLATE.DASHBOARD.FINANCIAL.TUTORIALS.MY_ACCOUNT' | translate">
  <div class="d-flex flex-column flex-md-row flex-wrap">
    <div
      class="col col-md-6"
      *ngFor="let videoConfig of myAccountVideos"
    >
      <app-video-frame
        [videoConfig]="videoConfig"
      >
      </app-video-frame>
    </div>
  </div>
</app-block>
