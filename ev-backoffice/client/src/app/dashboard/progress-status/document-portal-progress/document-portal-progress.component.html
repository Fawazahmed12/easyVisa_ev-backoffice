  <div class="col-12">
    <h3
      class="text-center mb-3"
      *ngIf="documentProgress$ | async"
    >
      {{'TEMPLATE.DASHBOARD.PROGRESS_STATUS.DOCUMENT_PORTAL' | translate}}
    </h3>
    <div class="scroll-body">
      <div *ngFor="let item of (documentProgress$ | async)">
        <app-progress-unit
          [progress]="item"
        ></app-progress-unit>
      </div>
    </div>
  </div>
